<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Bubbly · Bubble Chat</title>
  <style>
    :root {
      --blue:   #FBE6AC;
      --pink:   #FAEEE5;
      --lav:    #FAEEE5;
      --mint:   #94DBF5;
      --peach:  #FFADAD;

      --ink:#20201f; --sub:#5c5b59; --card:#ffffff; --shadow:0 8px 28px rgba(0,0,0,.08);
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      color:var(--ink);
      background:linear-gradient(145deg, var(--pink) 0%, #fff 40%, var(--blue) 100%);
      min-height:100vh;
    }
    .phone{max-width:460px;margin:0 auto}

    /* Top bar */
    .topbar{position:sticky;top:0;z-index:5;backdrop-filter:blur(8px);
      background:rgba(255,255,255,.65); padding:14px 16px; display:flex; align-items:center; gap:12px}
    .logo{font-weight:800;font-size:18px;letter-spacing:.3px}
    .spacer{flex:1}
    .avatar{width:34px;height:34px;border-radius:50%;overflow:hidden;border:2px solid rgba(0,0,0,.06)}
    .avatar img{width:100%;height:100%;object-fit:cover}

    /* Header inside chat */
    .chatHead{display:flex;align-items:center;gap:10px;padding:12px 16px}
    .botBadge{width:40px;height:40px;border-radius:50%;overflow:hidden;border:3px solid var(--lav);background:#fff;display:grid;place-items:center}
    .botBadge img{width:100%;height:100%;object-fit:cover}
    .who{font-weight:800}
    .status{font-size:12px;color:var(--sub)}
    .typing span{display:inline-block;width:4px;height:4px;margin-left:3px;border-radius:50%;background:#bbb;animation:blink 1.2s infinite ease-in-out}
    .typing span:nth-child(2){animation-delay:.2s}
    .typing span:nth-child(3){animation-delay:.4s}
    @keyframes blink{0%,80%,100%{opacity:.2}40%{opacity:1}}

    /* Chat area */
    .chatWrap{margin:10px 16px 110px;display:grid;gap:10px}
    .card{background:var(--card);border-radius:22px;box-shadow:var(--shadow)}
    .msgList{padding:12px;display:grid;gap:10px;max-height:65vh;overflow:auto;scroll-behavior:smooth}
    .row{display:flex;gap:8px;align-items:flex-end}
    .row.me{justify-content:flex-end}
    .bubble{max-width:70%;padding:10px 14px;border-radius:18px;position:relative;word-wrap:break-word;
      background:rgba(255,255,255,.75);backdrop-filter:blur(6px);border:1px solid #eee}
    .row.me .bubble{background:var(--blue);color:#000000;border-color:#FBE6AC}
    .row.bot .bubble::before{content:"";position:absolute;left:-6px;bottom:8px;width:10px;height:10px;background:inherit;border-left:1px solid #eee;border-bottom:1px solid #eee;transform:rotate(45deg)}
    .row.me  .bubble::before{content:"";position:absolute;right:-6px;bottom:8px;width:10px;height:10px;background:inherit;border-right:1px solid #FBE6AC;border-bottom:1px solid #FBE6AC;transform:rotate(45deg)}

    .tiny{font-size:11px;color:#9a9a9a;margin-top:2px}
    .row.bot .pfp{width:28px;height:28px;border-radius:50%;overflow:hidden;border:2px solid var(--lav);flex:0 0 28px}
    .row.bot .pfp img{width:100%;height:100%;object-fit:cover}

    /* Quick chips */
    .chips{display:flex;flex-wrap:wrap;gap:8px;padding:10px 12px;border-top:1px dashed #eee}
    .chip{padding:8px 12px;border-radius:999px;background:#fff;border:1px solid #eee;font-size:12px;cursor:pointer}
    .chip:hover{box-shadow:0 4px 12px rgba(0,0,0,.06)}

    /* Input bar */
    .composer{position:fixed;left:0;right:0;bottom:60px;padding:10px 16px}
    .bar{display:flex;align-items:center;gap:10px;background:#fff;border-radius:999px;box-shadow:var(--shadow);padding:8px 10px;border:1px solid #eee}
    .bar input{flex:1;border:0;outline:0;font-size:14px}
    .iconBtn{width:34px;height:34px;border-radius:50%;display:grid;place-items:center;background:#f7f7f7;border:1px solid #eee;cursor:pointer}
    .send{background:var(--mint);border-color:#8ad3ee}
    .send svg{transform:translateX(1px)}

    /* Bottom nav (same as other pages) */
    .tabbar{position:fixed; left:0; right:0; bottom:0; background:#ffffffcc; backdrop-filter:blur(6px);
      border-top:1px solid #eee; display:grid; grid-template-columns:repeat(3,1fr); padding:10px 8px; gap:8px}
    .tab{display:grid; place-items:center; gap:4px; color:#5b5b5b; font-size:12px; text-decoration:none}
    .tab.active{color:#0d3a66}
    .tab svg{width:24px;height:24px}
  </style>
</head>
<body>
  <div class="phone">
    
    <!-- Chat header -->
    <section class="card chatHead" aria-label="Chat header">
      <div class="botBadge"><img src="bobo.png" alt="Bobo"></div>
      <div>
        <div class="who">Bubble Chat</div>
      </div>
    </section>

    <!-- Messages -->
    <section class="card chatWrap">
      <div id="list" class="msgList" aria-live="polite"></div>
      <div class="chips">
        <div class="chip">Give me 3 tasks for focus</div>
      </div>
    </section>

    <!-- Composer -->
    <div class="composer">
      <div class="bar">
        <div class="iconBtn" id="attach" title="Attach">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21.44 11.05l-9.19 9.19a6 6 0 1 1-8.49-8.49l9.19-9.19a4 4 0 1 1 5.66 5.66L9.88 17.66a2 2 0 1 1-2.83-2.83l8.49-8.49"/></svg>
        </div>
        <input id="input" type="text" placeholder="Ask Bobo anything…" aria-label="Message input" />
        <div class="iconBtn send" id="send" title="Send">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="22" y1="2" x2="11" y2="13"/>
            <polygon points="22 2 15 22 11 13 2 9 22 2"/>
          </svg>
        </div>
      </div>
    </div>

    <!-- Bottom nav -->
    <nav class="tabbar">
      <a class="tab" href="main.html" title="Home">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M3 12l9-9 9 9"/><path d="M9 21V9h6v12"/>
        </svg><span>Home</span>
      </a>
      <a class="tab active" href="chat.html" title="Chat">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 15a4 4 0 0 1-4 4H7l-4 4V7a4 4 0 0 1 4-4h10a4 4 0 0 1 4 4z"/>
        </svg><span>Chat</span>
      </a>
      <a class="tab" href="piechart.html" title="Analytics">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M3 3v18h18"/><path d="M7 15l4-4 3 3 5-6"/>
        </svg><span>Analytics</span>
      </a>
    </nav>
  </div>

  <script>
    const list  = document.getElementById('list');
    const input = document.getElementById('input');
    const send  = document.getElementById('send');
    const chips = document.querySelectorAll('.chip');
    function nowStr() {
      const d = new Date();
      return d.toLocaleTimeString([], { hour:'2-digit', minute:'2-digit' });
    }
    function addMsg(who, html) {
      const row = document.createElement('div');
      row.className = 'row ' + (who === 'me' ? 'me' : 'bot');
      if (who !== 'me') {
        const p = document.createElement('div');
        p.className = 'pfp';
        p.innerHTML = '<img src="bobo.png" alt="Bobo">';
        row.appendChild(p);
      }
      const b = document.createElement('div');
      b.className = 'bubble';
      b.innerHTML = html;
      row.appendChild(b);
      list.appendChild(row);
      const t = document.createElement('div');
      t.className = 'tiny';
      t.textContent = nowStr();
      b.appendChild(t);
      list.scrollTop = list.scrollHeight;
    }
    function sendText(text) {
      if (!text) return;
      addMsg('me', text);
      input.value = '';
      fetch('http://127.0.0.1:5050/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: text })
        })
        .then(res => res.json())
        .then(data => {
          const reply = data && data.response ? data.response : '...';
          addMsg('bot', reply);
        })
        .catch(() => {
          addMsg('bot','Sorry, something went wrong.');
        });
    }
    send.addEventListener('click', () => sendText(input.value.trim()));
    input.addEventListener('keydown', e => {
      if (e.key === 'Enter') sendText(input.value.trim());
    });
    chips.forEach(c => c.addEventListener('click', () => sendText(c.textContent)));
    // Load a greeting from the backend on page load
    window.addEventListener('DOMContentLoaded', () => {
      fetch('http://127.0.0.1:5050/init')
        .then(res => res.json())
        .then(data => {
          const greeting = data && data.response
            ? data.response
            : "Hi, I'm <strong>Bobo</strong>. How can I help today?";
          addMsg('bot', greeting);
        })
        .catch(() => {
          addMsg('bot', "Hi, I'm <strong>Bobo</strong>. How can I help today?");
        });
    });
  </script>
</body>
</html>
